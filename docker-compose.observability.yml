version: '3.8'

services:
  prometheus:
    image: prom/prometheus:v2.49.1
    container_name: ag-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    volumes:
      - ./ops/observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - '9090:9090'

  grafana:
    image: grafana/grafana:10.4.2
    container_name: ag-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./src/monitoring/dashboards/datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml:ro
      - ./src/monitoring/dashboards/ag.yaml:/etc/grafana/provisioning/dashboards/ag.yaml:ro
      - ./src/monitoring/dashboards/ag:/etc/grafana/dashboards/ag:ro
    ports:
      - '3000:3000'
    depends_on:
      - prometheus

volumes:
  prometheus-data:
  grafana-data:
